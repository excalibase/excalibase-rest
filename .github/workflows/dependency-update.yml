name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Update Maven dependencies
      run: |
        # Update dependencies to latest versions
        mvn versions:use-latest-versions -DallowMajorUpdates=false
        mvn versions:use-latest-releases
        
        # Update plugins
        mvn versions:use-latest-versions -DallowMajorUpdates=false -Dincludes="*:*-maven-plugin"

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests after updates
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        mvn clean test -DskipTests=false
      continue-on-error: true

    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies to latest versions'
        title: 'Automated Dependency Updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated updates to project dependencies.
          
          ### Changes
          - Updated Maven dependencies to latest versions
          - Updated Maven plugins to latest versions
          
          ### Testing
          - All tests have been run automatically
          - Please review changes and run additional manual testing if needed
          
          ### Notes
          - This PR was created automatically by GitHub Actions
          - Please review dependencies for any breaking changes
          - Consider checking release notes for major version updates
        branch: automated-dependency-updates
        delete-branch: true
        draft: false
services:
  postgres:
    image: postgres:15-alpine
    container_name: excalibase-rest-postgres
    environment:
      POSTGRES_DB: excalibase_rest
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/initdb.sql:/docker-entrypoint-initdb.d/01-initdb.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d excalibase_rest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - excalibase-rest-network
    restart: unless-stopped

  app:
    image: excalibase/excalibase-rest
    container_name: excalibase-rest-api
    environment:
      # Database connection
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/excalibase_rest
      SPRING_DATASOURCE_USERNAME: testuser
      SPRING_DATASOURCE_PASSWORD: testpass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      # Application settings
      SERVER_PORT: 20000
      APP_ALLOWED_SCHEMA: public
      APP_DATABASE_TYPE: postgres
      LOGGING_LEVEL_IO_GITHUB_EXCALIBASE: INFO
    ports:
      - "20000:20000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - excalibase-rest-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  excalibase-rest-network:
    driver: bridge